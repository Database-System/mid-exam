<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip {
          position: relative;
          display: inline-block;
        }
      
        .tooltip .tooltiptext {
          visibility: hidden;
          width: 120px;
          background-color: black;
          color: white;
          text-align: center;
          border-radius: 6px;
          padding: 5px 0;
          position: absolute;
          z-index: 1;
          bottom: 100%;
          left: 50%;
          margin-left: -60px;
        }
      
        .tooltip:hover .tooltiptext {
          visibility: visible;
        }
      </style>
</head>
<body>
    <table>
        <tr>
          <td class="tooltip">12345
            <span class="tooltiptext">姓名：张三</span>
          </td>
          <td class="tooltip">23456
            <span class="tooltiptext">姓名：李四</span>
          </td>
        </tr>
      </table>
</body>
</html>
