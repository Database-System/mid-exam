<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCU測試選課系統</title>
    <link rel="stylesheet" href="./test.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="title">FCU測試選課系統</header>
      <div class="sidebar-icon">☰</div>
      <aside class="sidebar">
        <div class="login-info">
          <header>登入資訊</header>
          <div class="info-item"><span>學號: </span><span>D1109109</span></div>
          <div class="info-item"><span>學分上限: </span><span>25</span></div>
          <div class="info-item"><span>學分下限: </span><span>12</span></div>
          <div class="info-item"><span>已選學分: </span><span>0</span></div>
          <button>登出</button>
        </div>
        <div class="icontext">
          <div><span id="1"></span>表示該節次為關注科目</div>
          <div><span id="2"></span>表示該節次為已選科目</div>
          <div><span id="3"></span>表示該節次為已登記科目</div>
          <div><span id="4"></span>表示該節次有1科以上之關注科目</div>
        </div>
        <div class="calendar"></div>
      </aside>
      <main class="main-content"></main>
      <footer>FCU測試選課系統</footer>
    </div>
    <script>
      $(document).ready(function () {
        $(".sidebar-icon").click(function () {
          if ($(window).width() <= 768) {
            $(".sidebar").animate({ width: "toggle" }, 500);
          }
        });
        $(window).resize(function () {
          if ($(window).width() > 768) {
            $(".sidebar").removeAttr("style");
          }
        });
      });
    </script>
  </body>
</html>
