<html>

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCU測試選課系統</title>
  <link rel="stylesheet" href="test.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <header class="title">FCU測試選課系統</header>
    <div class="sidebar-icon">☰</div>
    <aside class="sidebar">
      <div class="login-info">
        <header>登入資訊</header>
        <div class="info-item">
          <span>學號:
          </span>
          <span>D1109109</span>
        </div>
        <div class="info-item">
          <span>學分上限:
          </span>
          <span>25</span>
        </div>
        <div class="info-item">
          <span>學分下限:
          </span>
          <span>12</span>
        </div>
        <div class="info-item">
          <span>已選學分:
          </span>
          <span>0</span>
        </div>
        <button id="logout">登出</button>
      </div>
      <div class="icontext">
        <div>
          <span id="1"></span>表示該節次為關注科目
        </div>
        <div>
          <span id="2"></span>表示該節次為已選科目
        </div>
        <div>
          <span id="3"></span>表示該節次為已登記科目
        </div>
        <div>
          <span id="4"></span>表示該節次有1科以上之關注科目
        </div>
      </div>
      <div class="calendar">

        <table>
          <caption>
            Front-end web developer course 2021
          </caption>
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">一</th>
              <th scope="col">二</th>
              <th scope="col">三</th>
              <th scope="col">四</th>
              <th scope="col">五</th>
              <th scope="col">六</th>
              <th scope="col">日</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>11</td>
              <td>22</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>12</td>
              <td>45</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>13</td>
              <td>29</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>14</td>
              <td>36</td>
              <td>14</td>
              <td>36</td>
              <td>14</td>
              <td>36</td>
              <td>14</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th scope="row">5</th>
              <td>33</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </aside>
    <main class="main-content"></main>
    <footer>@Made BY Duacodie Inc.</footer>
  </div>
  <script src="test.js"></script>
</body>

</html>
