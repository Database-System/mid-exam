<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
			}

			.container {
				position: relative;
			}

			.sidebar {
				background-color: #34495e;
				color: #ffffff;
				padding: 20px;
				width: 250px;
				position: fixed;
				top: 0;
				left: -250px; /* 預設隱藏在視窗左側 */
				height: 100%;
				transition: left 0.3s ease;
				z-index: 1000;
			}

			.main-content {
				padding: 20px;
				background-color: #ecf0f1;
			}

			.sidebar-toggle {
				position: fixed;
				top: 20px;
				right: 20px;
				z-index: 1001; /* 確保按鈕位於側邊欄之上 */
			}

			/* 當側邊欄激活時變更left值使其顯示 */
			.sidebar.is-active {
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<aside class="sidebar">側邊欄內容</aside>
			<main class="main-content">
				主要內容
				<button class="sidebar-toggle">切換側邊欄</button>
			</main>
		</div>
		<script>
			// 假设有一个按钮用于切换侧边栏的显示
document.querySelector('.sidebar-toggle').addEventListener('click', function() {
  document.querySelector('.sidebar').classList.toggle('is-active');
});
		</script>
	</body>
</html>
