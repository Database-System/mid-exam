<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="../src/Resource/Css/Login/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
    
    </style>
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center m-auto" style="height: 100vh;">
        <div class="login-box row bg-white align-items-center" id="login">
            <div class="col-md-6 justify-content-center d-flex">
                <img src="img/logo.png" alt="" class="w-75">
            </div>
            <div class="col-md-6">
                <p class="text-center pt-5 pt-md-0" id="login-title">Fcu Test Login</p>
                <div class="d-flex justify-content-center">
                    <form action="" class="validate-form">
                        <div class="input-icon validate-input">
                            <i class="ri-mail-line"></i>     
                            <input type="email" name="" placeholder="　　NID" id="NID" class="d-flex input100">
                        </div>
                        <div class="input-icon">
                            <i class="ri-lock-line"></i> 
                            <i class="ri-eye-off-line ri-eye"></i>
                            <input type="password" name="" placeholder="　　Password"  id="password" class="d-flex">
                        </div>
                        <input type="submit" id="login-submit" value="登入">
                        <a href="singup.html" class="d-flex justify-content-center text-success pt-2" >Create your Account<i class="ri-arrow-right-line pl-1"></i></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/Resource/Js/Login/main.js"></script>
    <script src="../src/Resource/Js/Login/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#NID').on('input', function(){
                if ($(this).val().trim() !== "") {
                    $('.ri-mail-line').addClass("d-none")
                } else {
                    $('.ri-mail-line').removeClass("d-none")
                }
            });
            $('#password').on('input', function(){
                if ($(this).val().trim() !== "") {
                    $('.ri-lock-line').addClass("d-none")
                } else {
                    $('.ri-lock-line').removeClass("d-none")
                }
            });
            $('.ri-eye').click(function(){
            var input = $('#password');
            var icon = $(this);

            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
                icon.removeClass('ri-eye-off-line').addClass('ri-eye-line');
            } else {
                input.attr('type', 'password');
                icon.removeClass('ri-eye-line').addClass('ri-eye-off-line');
            }
        });
        });
    </script>

</body>
</html>
