<body>

  <div class="dashboad">
    <header class="title">FCU測試選課系統</header>
    <div class="sidebar-icon">☰</div>

      <div class="login-info">
        <header>登入資訊</header>
        <div class="info-item">
          <span>學號:

        <div class="info-item">

      <div class="icontext">

      <div class="calendar">

        <table>
          <caption>

          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">一</th>

            <tr>
              <th scope="row">2</th>

            <tr>

              <td>36</td>
              <td>14</td>

            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th scope="row">5</th>
              <td>33</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </aside>
    <main class="main-content">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search" type="button" role="tab" aria-controls="search" aria-selected="true">課程檢索</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="selected-tab" data-bs-toggle="tab" data-bs-target="#selected" type="button" role="tab" aria-controls="selected" aria-selected="false">已選課表</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="search" role="tabpanel" aria-labelledby="search-tab">
          <h3>課程檢索</h3>
          <p>這是課程檢索的內容。</p>
        </div>
        <div class="tab-pane fade" id="selected" role="tabpanel" aria-labelledby="selected-tab">
